<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-300">
<header>
    <div class="m-8 pb-4 bg-white mx-48 rounded-xl grid grid-cols-12 gap-16 flex">
        <div class="col-span-2 flex justify-center items-center">
            <img src="img/logo.png" class="rounded-full ml-8 pb-2" alt="logo">
        </div>
        <div class="col-span-8 pt-8">
            <div class="grid grid-flow-row gap-4 m-2 rounded-full">
                <label for="search"
                       class="text-sm font-medium text-gray-900 sr-only">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="search" id="search"
                           class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-full bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Book or Author" required>
                    <button type="submit"
                            class="text-white hidden">
                        Book or Author
                    </button>
                </div>
                <div class="flex justify-around pt-2 font-medium">
                    <div>
                        Bundles
                    </div>
                    <div>
                        E-Books
                    </div>
                    <div>
                        Guides
                    </div>
                    <div>
                        Planner-Trackers
                    </div>
                    <div>
                        Workbooks
                    </div>
                    <div>
                        All
                    </div>
                </div>
            </div>
        </div>
        <div class="col-span-2 gap-2 mt-8 mr-6 flex justify-around font-semibold">
            <div>
                <a href="/signin">Sign in</a>
            </div>
            |
            <div>
                <a href="/signup">Sign up</a>
            </div>
        </div>
    </div>
</header>
</body>
</html>
